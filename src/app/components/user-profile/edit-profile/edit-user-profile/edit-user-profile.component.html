<div id="contact-modal">
  <div class="modal-header">
    <!-- <h4 class="modal-title" style="margin: auto">Contract/BPA/Order Pin</h4> -->
    <div class="col-lg-12 modal-title-sec"><h3 class="modal-form-title">Edit Profile</h3></div>
    <button aria-label="Close button for edit profile" type="button" (click)="activeModal.dismiss('Cross click')" style="position: absolute;right: 1rem;top: 1rem;" class="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="create_activity_form modal-form">
      <form (ngSubmit)="updateUser(myform);" #myform="ngForm" [class.form-submitted]="isFormSubmitted">
          <div class="row">
              <!-- <div class="col-lg-12">
                  <h3 class="modal-form-title">Send Us a Message</h3>
              </div> -->
              <div class="col-lg-12 col-md-12">
                  <div class="form-group no-margin">
                      <label class="input_title">About me</label>
                      <!-- <input type="text" name="Bio" [(ngModel)]="user.Bio" placeholder=""> -->
                      <textarea name="Bio" [(ngModel)]="user.Bio" (change)="isDirty = true;" id="desc" cols="30" rows="10"></textarea>
                  </div>
              </div>
              <div class="col-lg-12">
                  <div class="form-group profileImgRemoveSec">
                      <div class="add-listing__input-file-box">
                          <input role="button" (change)="onFileChange($event)" class="add-listing__input-file fileUploadTxt" type="file" name="files_upload" accept=".png, .jpg, .jpeg">
                          <div class="add-listing__input-file-wrap upload_input">
                              <p> Change your photo</p>
                          </div>
                      </div>
                      <a *ngIf="isSystemUser" href="javascript:void(0);" (click)="removePhoto(true)" style="color: #004990; margin-top: 18px; margin-bottom: 18px;">Remove Photo</a>
                      <!-- <div class="add-listing__input-file-box">
                        <div class="add-listing__input-file-wrap upload_input removePhoto">
                            <p (click)="removePhoto();updateUser(myform);"> Remove photo</p>
                        </div>
                    </div> -->
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12 text-center">
                  <div class="edit_profile_btn_sec">
                    <button type="button" (click)="activeModal.dismiss('Cross click')" class="send_btn">Cancel</button>
                    <button type="submit" [disabled]="!isDirty" class="send_btn">Save</button>
                  </div>
              </div>
          </div>
      </form>
    </div>
  </div>
</div>
