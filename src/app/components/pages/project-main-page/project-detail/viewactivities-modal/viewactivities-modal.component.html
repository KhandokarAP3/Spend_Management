<div class="modal-header attachment-modal-header">
    <h4 class="modal-title" style="margin: auto">Linked Activities</h4>
    <button type="button" aria-label="Linked Activities close dialog box icon" style="position: absolute;right: 0;margin: 0;" class="close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body attachment-modal-body">
    <div class="mb-2 col-sm-12" *ngIf="project && project.activities.length > 0">
        <div class="uploaded-item">
            <span class="d-block" *ngFor="let activity of project.activities; index as i;" [class.disabled]="mode === 'view'">
              <span (click)="goToActivity(activity)">{{!activity.Title ? activity.ActivityType : activity.Title}}</span>
              <a class="upload-cross" attr.aria-label={{activity.activityType}} href="javascript:void(0)" *ngIf="!isViewMode" (click)="deleteActivity(i);">
                <fa-icon [icon]="['fas', 'times-circle']"></fa-icon>
              </a>
            </span>
        </div>
    </div>
    <div class="mb-2 col-sm-12" *ngIf="project && project.activities.length === 0">
        <div>
            <p>
                There are no activities attached to this project. Please click the '+Activity' button at the top of the page to add activities to this project.
            </p>
        </div>
    </div>
</div>

<div class="modal-footer attachment-modal-footer p-0">
    <div class="row">
        <div class="col-lg-12 text-right mb-10">
            <div class="action_btn project_detail_btns m-0">
                <button class="btn v4" type="button" (click)="cancel();">Close</button>
            </div>
        </div>
    </div>
</div>
