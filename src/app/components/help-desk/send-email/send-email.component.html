<div id="contact-modal">
  <div class="modal-header">
    <!-- <h4 class="modal-title" style="margin: auto">Contract/BPA/Order Pin</h4> -->
    <div class="col-lg-12 modal-title-sec"><h3 class="modal-form-title">Send Us a Message</h3></div>
    <button aria-label="Send Us a Message close dialog box icon" type="button" (click)="activeModal.dismiss('Cross click')" style="position: absolute;right: 1rem;top: 1rem;" class="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="create_activity_form modal-form">
      <form (ngSubmit)="sendEmail(myform);" #myform="ngForm" [class.form-submitted]="isFormSubmitted">
          <div class="row">
              <!-- <div class="col-lg-12">
                  <h3 class="modal-form-title">Send Us a Message</h3>
              </div> -->
              <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label class="input_title required" for="fname">First name</label>
                      <input type="text" required="true" name="FirstName" [(ngModel)]="sendEmailObj.FirstName" id="fname" placeholder="">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="form-group ">
                      <label class="input_title required" for="lname">Last name</label>
                      <input type="text" required="true" name="LastName" [(ngModel)]="sendEmailObj.LastName" id="lname" placeholder="">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="form-group ">
                      <label class="input_title" [ngClass]="sendEmailObj.ContactPreference == 'email' ? 'required' : ''" for="email">Email Address</label>
                      <input type="text" name="EmailAddress" [(ngModel)]="sendEmailObj.EmailAddress" [required]="sendEmailObj.ContactPreference == 'email' ? 'true' : 'false'" id="email" placeholder="">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="form-group ">
                      <label class="input_title" [ngClass]="sendEmailObj.ContactPreference != 'email' ? 'required' : ''" for="phone">Phone Number</label>
                      <input type="text" name="PhoneNumber" [(ngModel)]="sendEmailObj.PhoneNumber" [required]="sendEmailObj.ContactPreference != 'email' ? 'true' : 'false'" id="phone" placeholder="XXX-XXX-XXXX">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                    <div class="form-group ">
                      <p class="input_title">Contact Preference</p>
                      <ng-select name="ContactPreference" [(ngModel)]="sendEmailObj.ContactPreference" (change)="onContactTypeChange($event)" [searchable]="false" [clearable]="false" required="true" class="dropdown_select mb-15">
                        <ng-option value="email">Email</ng-option>
                        <ng-option value="phone">Phone</ng-option>
                      </ng-select>
                    </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <p class="input_title">Pick a date</p>
                    <!-- <small *ngIf="sendEmailObj.DatePickERROR" class="text-danger">{{sendEmailObj.DatePickERROR}}</small> -->
                    <div class="input-group formDatePicker">
                      <small *ngIf="sendEmailObj.DatePickERROR" class="text-danger">{{sendEmailObj.DatePickERROR}}</small>
                      <input maxlength="10" [(ngModel)]="sendEmailObj.DatePick" (ngModelChange)="checkTypingDate('DatePick',sendEmailObj);" (blur)="checkTypingDate('DatePick',sendEmailObj);" class="form-control no-validation" name="DatePick" placeholder="MM-DD-YYYY"
                         ngbDatepicker #pickDate="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="pickDate.toggle()" type="button">
                          <fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="date_picker activity_datepicker">
                      <p class="input_title">Pick a date</p>
                      <div id="datepicker-from_1" class="input-group date" data-date-format="dd/mm/yyyy">
                        <div class="input-group formDatePicker">
                            <input class="form-control" name="DatePick" [(ngModel)]="sendEmailObj.DatePick" name="date1" placeholder="MM-DD-YYYY" ngbDatepicker #pickDate="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="pickDate.toggle()" type="button"><fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon></button>
                            </div>
                        </div>
                        <input type="Date" name="DatePick" [(ngModel)]="sendEmailObj.DatePick" name="date1" placeholder="MM-DD-YYYY" />
                      </div>
                  </div> -->
              </div>
              <div class="col-lg-12">
                  <div class="form-group ">
                      <label class="input_title" for="desc">Message</label>
                      <textarea name="desc" [(ngModel)]="sendEmailObj.Message" id="desc" cols="30" rows="10"></textarea>
                  </div>
              </div>
              <div class="col-lg-12">
                  <div class="form-group ">
                      <div class="add-listing__input-file-box">
                          <input role="button" (change)="onFileChange($event)" class="add-listing__input-file" type="file" name="files_upload" accept=".xls,.xlsx, .doc, .docx, .pdf, .gif, .jpg, .jpeg">
                          <div class="add-listing__input-file-wrap">
                              <p><i class="ion-ios-cloud-upload-outline"></i> Upload File</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12 text-center">
                  <button class="send_btn">Send Message</button>
              </div>
          </div>
      </form>
    </div>
  </div>
</div>
